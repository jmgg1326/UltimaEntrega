<!-- templates/registro_usuario.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registrar Nuevo Usuario</h1>
    <form action="{{ url_for('registro_usuario') }}" method="post">
        <div>
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" step="0.01" required>
        </div>
        <div>
            <label for="dias_trabajados">Días Trabajados:</label>
            <input type="number" id="dias_trabajados" name="dias_trabajados" required>
        </div>
        <div>
            <label for="horas_trabajadas">Horas Trabajadas:</label>
            <input type="number" id="horas_trabajadas" name="horas_trabajadas" required>
        </div>
        <div>
            <label for="comisiones">Comisiones:</label>
            <input type="number" id="comisiones" name="comisiones" step="0.01" required>
        </div>
        <div>
            <label for="horas_extras">Horas Extras:</label>
            <input type="number" id="horas_extras" name="horas_extras" required>
        </div>
        <div>
            <button type="submit">Registrar</button>
        </div>
    </form>
</body>
</html>

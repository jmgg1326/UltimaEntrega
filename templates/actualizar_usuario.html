<!-- templates/actualizar_usuario.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Usuario</title>
</head>
<body>
    <h1>Actualizar un usuario existente</h1>
    <form action="{{ url_for('actualizar_usuario') }}" method="post">
        <div>
            <label for="cedula">Cédula (del usuario a actualizar):</label>
            <input type="text" id="cedula" name="cedula" required>
        </div>
        <!-- Reutilizamos los mismos campos que en insertar_usuario.html -->
        <div>
            <label for="nombre">Nuevo Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="salario">Nuevo Salario:</label>
            <input type="number" id="salario" name="salario" step="0.01" required>
        </div>
        <div>
            <label for="dias_trabajados">Nuevos Días Trabajados:</label>
            <input type="number" id="dias_trabajados" name="dias_trabajados" required>
        </div>
        <div>
            <label for="horas_trabajadas">Nuevas Horas Trabajadas:</label>
            <input type="number" id="horas_trabajadas" name="horas_trabajadas" required>
        </div>
        <div>
            <label for="comisiones">Nuevas Comisiones:</label>
            <input type="number" id="comisiones" name="comisiones" step="0.01" required>
        </div>
        <div>
            <label for="horas_extras">Nuevas Horas Extras:</label>
            <input type="number" id="horas_extras" name="horas_extras" required>
        </div>
        <div>
            <button type="submit">Actualizar</button>
        </div>
    </form>
</body>
</html>
